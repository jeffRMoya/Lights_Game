<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lights Game</title>

    <!-- Resets CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reseter.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <!-- jQuery Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="startUp()">
    <div class="container container_white_space">
      <main>
        <section>
          <button id="start" type="button" class="btn btn-success">
            Start
          </button>
          <button id="stop" type="button" class="btn btn-danger">Stop</button>
        </section>
        <section class="row sect_style">
          <div id="1" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="2" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="3" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="4" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="5" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="6" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="7" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="8" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
          <div id="9" class="div_style div_color1">
            <i class="bi bi-lightbulb"></i>
          </div>
        </section>
      </main>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- My JS -->
    <script src="./script.js"></script>
  </body>
</html>
